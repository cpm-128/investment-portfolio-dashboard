<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta httpe-equiv="X-A-compatible" content="ie-edge">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <header>
      <h1 class="title">Investment Portfolio Dashboard</h1>
    </header>

    <!-- Start User Stocks -->
    <div class="container mx-auto" id="stocksContainer">
      <div class="flex flex-row justify-around" id="stocksRow">

        <!-- start stock1 -->
        <div id="stock1">
          <h3>Stock Holding #1</h3>
            <form class="w-full max-w-sm" id="stockForm1">

              <!-- stock name input -->
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-stock-name" type="text" placeholder="Stock Name">
                </div>
              </div>

              <!-- # shares input -->
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-shares" type="text" placeholder="# of Holdings">
                </div>
              </div>

              <!-- submit button -->
              <div class="md:items-center mb-6">
                <div class="md:w-2/3">
                  <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit"
                    id="stock-button-1">
                    Submit
                  </button>
                </div>
                <div id="input-error">
                </div>
              </div>

              <!-- display day's performance of individual stock -->
              <div class="md:flex md:items-center mb-6" id="display-stock-1">
              </div>

          </form>
        </div>
        <!-- end stock1 -->

        <div id="stock2">Placeholder</div>
        <div id="stock3">Placeholder</div>
        <div id="stock4">Placeholder</div>
        <div id="stock5">Placeholder</div>
      </div>
    </div>
    <!-- End User Stocks -->

    <!-- Start Performance -->
    <div class="container mx-auto" id="performanceContainer">
      <div class="flex flex-row" id="performanceRow">
        <div id="stock-perf"> Portfolio Performance Placeholder</div>
        <div id="market-perf">Market Performance Placeholder</div>
      </div>
    </div>
    <!-- End Performance -->

    <!-- Start Breaking News -->
    <div class="container mx-auto" id="newsContainer">

    </div>
    <!-- End Breaking News -->


    <footer>
      &copy; 2022 Project 1 - Group 6
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>

</html>
